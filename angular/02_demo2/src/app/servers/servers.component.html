<div class="container">
  <div>
   Server Name:  <input type="text" [(ngModel)]="serverName"> <br>
   Status : <input type="text" [(ngModel)]="status"><br>
   <button class="btn btn-primary" (click)="addServer()"  >Add Server</button>

  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Servers</h3>
    </div>
    <div class="panel-body">
       <div *ngFor="let s of servers;let i= index">
          <app-server [id]="i"
          name="{{s.name}}"
          [status]="s.status"
          [isButtonDisabled]="s.statusCanBeUpdated"
          ></app-server>
      </div>
    </div>
  </div>
</div>
