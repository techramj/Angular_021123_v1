
<div class="container">
  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()"   #loginForm="ngForm">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Username"
        name="username" ngModel
        required #user
        >
        <span *ngIf="!user.value">Name is mandatory</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Email"
        name="email" ngModel
        required email>
      </div>
    </div>

     <div class="form-group">
      <label for="Question" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <select name="question" id="question" class="form-control" [ngModel]="defaultQuestion">
          <option *ngFor="let item of questioniare"
          [value]="item.question">{{item.desc}}</option>
        </select>
      </div>
     </div>

     <div class="form-group">
      <label for="Answer" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <textarea name="answer" id="answer" cols="30" rows="3" [(ngModel)]="answer"></textarea>
      </div>
     </div>
     <p>Answer: {{answer}}</p>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"
         [disabled]="!loginForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
