<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Person Details</div>
    <div class="panel-body">
      <h3 *ngIf="person.name" >Name: {{person.name}}</h3>
      <p *ngIf="person.age">Age: {{person.age}}</p>
      <p *ngIf="person.hairColor">Hair Color: {{person.hairColor}}</p>
    </div>
  </div>
</div>
