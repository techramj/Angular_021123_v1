<div class="panel panel-primary">
    <div class="panel-heading">Person Details</div>
    <div class="panel-body">
      <h3 *ngIf="firstName" >Name: {{firstName}}</h3>   
      <p *ngIf="age">Age: {{age}}</p>
      <p *ngIf="hairColor == 'white'  || hairColor == 'black' || hairColor=='brown'">Hair Color: {{hairColor}}</p>
    </div>
  </div>
