<div class="container form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name"
      name="name" [(ngModel)]="emp.name"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Salary</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="salary" placeholder="Salary"
      name="salary" [(ngModel)]="emp.salary">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="email"
      name="email" [(ngModel)]="emp.email" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button class="btn btn-success"
      (click)="updateEmployee()">Update Employee</button>
    </div>
  </div>
</div>
